set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind r source-file ~/.tmux.conf

set -sg escape-time 1

unbind %
unbind -
bind - split-window -h
bind % split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

set-option -g pane-border-fg colour255
set-option -g pane-active-border-fg colour240

set-option -g status on
set -g status-interval 5
set -g status-justify left

set-option -g status-fg white
set-option -g status-bg black
set-option -g status-left " #S "
set-option -g status-right " #H #[bg=red]#[fg=black] %l:%M %p ░▓█"
setw -g window-status-format "#[bg=white,fg=black,noreverse]█▓░ #W "
setw -g window-status-current-format "#[bg=red,fg=black,noreverse]█▓░ #W "

set -g pane-border-fg white
set -g pane-active-border-fg red

set -g default-command /bin/bash
set -g default-shell /bin/bash
